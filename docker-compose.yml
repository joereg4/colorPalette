# docker-compose.yml

services:
  web:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000"  # Internal port, not exposed directly
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
